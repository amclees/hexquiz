<h2>{{title}}</h2>
<hr />
<div id="questions">
  <div *ngFor="let question of questions" class="form-group row">
    <div class="col-md-2">
      <label>{{question.text}}</label>
    </div>
    <div class="col-md-2">
      <input class="form-control question" />
    </div>
  </div>
  <button class="btn btn-success">Finish</button>
</div>
